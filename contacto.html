    <main class="main-registro">
        <div class="bloque-visual">
            <h1> Servicio de Atención al Cliente </h1><br>
            <form action="https://postman-echo.com/post" method="post">
                <div id="formulario-contacto">
                    <div id="tipo-consulta">
                        <label for="tipo-consulta"> Seleccione el motivo:</label>

                        <select id="consulta" name="consulta">
                            <option value="Cuentas">Cuentas</option>
                            <option value="TarjetasdeCredito">Tarjetas de Crédito</option>
                            <option value="TarjetasdeDebito">Tarjetas de Débito</option>
                            <option value="StopDebit">Stop Debit</option>
                            <option value="Otro">Otros</option>
                        </select>
                        <br>
                        <label for="comentarios">Comentarios</label> <br>
                        <textarea name="comentarios" id="comentarios" cols="55" rows="10"
                            placeholder="Detalle su consulta"></textarea><br>
                    </div>
                    <div>
                        <span>Lo contactaremos por el siguiente medio: </span> <br>
                        <div id="email-contacto">
                            <label for="email3"><b>Email: </b></label>
                            <input id="email3" type="email" name="email3" placeholder="  Ingrese su correo electrónico"
                                required>
                        </div>
                    </div>
                    <br>
                    <a href="contacto_rta.html"> <button type="button" class="boton respuesta">Enviar
                        </button></a><br><br>
