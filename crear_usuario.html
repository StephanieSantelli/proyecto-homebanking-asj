<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="css/crear_usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Monda&display=swap" rel="stylesheet">


</head>

<body>
    <main class="main-registro">
        <div class="bloque-visual">
            <h1> BIENVENIDO! </h1>
            <p id="crear-usuario"> CREÁ TU USUARIO Y COMENZÁ TU EXPERIENCIA</p>

            <form id="registro" action="https://postman-echo.com/post" method="post">
                <div>
                    <label for="nombre"> Nombre: </label>
                    <input onchange="validarTiempoReal(event,['nombre'])" id="nombre" type="text" maxlength="25"
                        placeholder="  Ingrese su nombre" name="nombre" required>
                </div>

                <div>
                    <label for="apellido"> Apellido: </label>
                    <input onchange="validarTiempoReal(event,['apellido'])" id="apellido" type="text" maxlength="25"
                        placeholder="  Ingrese su apellido" name="apellido" required><br>
                </div>
                <div>
                    <label for="edad">Edad: </label>
                    <input onchange="validarTiempoReal(event,['edad'])" id="edad" type="number" min="0"
                        pattern="^[0-9]+" name="edad" placeholder="  Ingrese su edad" required><br>
                </div>

                <div id="tipodoc">
                    <label for="tiposdedoc"> Tipo de documento:</label>

                    <select id="tiposdedoc" name="tiposdedoc">
                        <option value="DNI">DNI</option>
                        <option value="LC">LC</option>
                        <option value="LE">LE</option>
                        <option value="CI">CI</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>

                    <input onchange="validarTiempoReal(event,['documento'])" id="documento" type="number" min="0"
                        pattern="^[0-9]+" name="documento" placeholder="  sin espacios ni puntos" required>
                </div>
                <div>

                    <label for="email">Email:</label>
                    <input onchange="validarTiempoReal(event,['email'])" id="email" type="email" name="email"
                        placeholder="  Ingrese su coreo electrónico" required><br>
                </div>
                <div>

                    <label for="password">Contraseña: </label>
                    <input onchange="validarTiempoReal(event,['password'])" id="password" type="password"
                        name="password" placeholder="  Ingrese su contraseña" required
                        oninvalid="this.setCustomValidity('La contraseña debe contener como mínimo 8 caracteres, de los cuales al menos: una mayúscula, un número, y minusculas')"
                        onfocus="validarTiempoReal(event,['password'])"><br>
                    <!-- <script>
                        alert('La contraseña debe contener como mínimo 8 caracteres, de los cuales al menos: <br> una mayúscula, un número, un carácter especial y minusculas.</span><br> <br>');
                       </script> -->
                </div>
                <!-- <div>

                    <label for="psw-repeat">Repita contraseña: </label>
                    <input onchange="validarTiempoReal(event,['psw-repeat'])" id="psw-repeat" type="password" placeholder="  Repita contraseña" name="psw-repeat" required oninvalid="this.setCustomValidity('La contraseña debe contener como mínimo 8 caracteres, de los cuales al menos: una mayúscula, un número, y minusculas')"  onfocus="validarTiempoReal(event,['psw-repeat'])">
                    <br>
                    <br>
                </div> -->

                <div class="checkbox">
                    <input id="remember" type="checkbox" checked="checked" name="remember">
                    <label id="recordarme" for="remenber"><span>Recordarme</span></label>
                    <br> <br>
                </div>

                <button
                    onclick="validarTiempoReal(event, ['nombre', 'apellido', 'edad', 'documento', 'email', 'password', 'psw-repeat'])"
                    type="submit" class="boton crear">Crear Usuario</button>

                <p id="preguntaregistro">¿Ya estás registrado? <a href="ingresar.html">Click aquí</a></p>

            </form>
            <div class="aviso-token">
                <img width="25" src="https://cdn4.iconfinder.com/data/icons/essentials-72/24/008_-_Lock-256.png"
                    alt="icono de candado">
                <p>Los datos de cuenta, Token de seguridad, <br> los datos de tus tarjetas, de tu tarjeta de coordenadas
                    <br>y tus claves SON personales. ¡No los compartas!
                </p>

            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
